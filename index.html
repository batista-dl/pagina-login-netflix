<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg">
    <title>Netflix</title>
</head>
<body>
    <div class="cabecalho"> 
        <div class="logo">
            <a href="#">
                <img src="netflixlogo.png" alt="Netflix">
            </a>  
        </div>
    </div>

    <div class="login__body">
        <div class="login__box">
            <h2>Entrar</h2>
            <form>
                <div class="input__box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input__box">   
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="enviar">Entrar</button>
                </div>
            </form>

            <div class="suporte">   
                <div class="remember">
                    <input type="checkbox" style="margin:0; padding:0; height:13px;">
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help"> 
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>

            <div class="login__footer">   
                <div class="login__google"> 
                    <img height="20" src="Capturar.PNG" alt="Google">
                    <a href="#">Conectar com o Google</a>
                </div>

                <div class="sign__up">
                    <p>Novo por aqui? <a href="#">Assine agora</a></p>
                </div>

                <div class="terms">
                    <p>
                        Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                        <a href="#">Saiba mais</a>
                    </p>
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
